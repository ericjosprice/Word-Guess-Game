<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">


    <title>80's hangman</title>
</head>
<body>

    <header>
        <img src="assets/images/2-WordGuess.png" alt="80's style header">
    </header>
    <div>
        <h1><span id="song-title">Song Title Goes Here</span></h1>
    </div>
    <br>
    <div class="container">
        <div id="image">
            <img src="assets/images/hangman.png" alt="Michael Jackson">
        </div>
        <br>
        <div id="game-info">
            <h3>Press Any Key To Get Started!</h3>
            <br>
            <h3>Wins</h3>
            <br>
            <h3 id="wins">0</h3>
            <br>
            <h3>Current Word</h3>
            <br>
            <h3 id="word">_</h3>
            <br>
            <br>
            <h3>Number Of Guesses Remaining</h3>
            <br>
            <h3 id="chances">#</h3>
            <br>
            <h3>Letters Already Guessed</h3>
            <br>
            <h3 id="letters">> <</h3>
            <br>
        </div>
    </div>

    <footer>
        Created by Eric Price
    </footer>
    <script rel="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
